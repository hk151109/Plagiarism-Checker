<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleregister.css" type="text/css">
   
    
</head>
<body>
   <div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter Your First Name"><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter Your Last Name"><br>
            <label for="text" id="emailid">Email Id</label>
            <input type="text" id="emailid" placeholder="Enter Your Email Id"><br>
            <label for="password" id="password">Password:</label>
            <input type="text" id="password" placeholder="Enter Your Password"><br>
            <label for="mobile numner">Mobile Number:</label>
        
            
            <input type="text" id="mobilenumner" placeholder="Enter Your Mobile Numner"><br>
      
      <label for="Select Gender" id="Select Gender">Select Gender:</label>
         <input type="radio" name="gender">Male
         <label for="male" id="male">Male</label>
        
    <input type="radio" name="gender">Female
    <label for="female" id="female">Female</label>
    <input type="radio" name="gender">Other<br>
    <label for="other" id="other">Other</label>
            <button type="submit" value="submit">Submit</button>

        </form>
    </div>

   </div> 
</body>
</html>
