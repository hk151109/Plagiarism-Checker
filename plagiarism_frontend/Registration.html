<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleregister.css" type="text/css">


</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post" action="registration.php">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter Your First Name" name="firstName"><br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter Your Last Name" name="lastName"><br>
                <label for="text" id="emailid">Email Id</label>
                <input type="text" id="emailid" placeholder="Enter Your Email Id" name="email"><br>
                <label for="password" id="password">Password:</label>
                <input type="text" id="password" placeholder="Enter Your Password" name="password"><br>
                <label for="mobilenumber">Mobile Number:</label>


                <input type="text" id="mobilenumber" placeholder="Enter Your Mobile Numner" name="contact"><br>

                <label for="Select Gender" id="Select Gender">Select Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <label for="male" id="male">Male</label>

                <input type="radio" name="gender" value="female">Female
                <label for="female" id="female">Female</label>
                <input type="radio" name="gender" value="other">Other<br>
                <label for="other" id="other">Other</label>
                <button type="submit" value="submit">Submit</button>

            </form>
        </div>

    </div>
</body>

</html>
