<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Report</title>
    <link rel="stylesheet" href="report.css" type="text/css">
</head>
<body>
    <div class="report-container">
        <h2>Plagiarism Report</h2>
        <div class="summary">
            <h3>Summary</h3>
            <p>Overall Similarity Score: <span class="score">--%</span></p>
        </div>
        <div class="matched-sources">
            <h3>Matched Sources</h3>
            <ul>
                <li>Source 1: <a href="#">www.example.com</a></li>
                <li>Source 2: <a href="#">www.example2.com</a></li>
                <li>Source 3: <a href="#">www.example3.com</a></li>
            </ul>
        </div>
        <div class="detailed-report">
            <h3>Detailed Report</h3>
            <p>Portions of your code matched with documents online or in databases:</p>
            <blockquote>
             
                <footer>- Found in <a href="#">Source 1</a></footer>
            </blockquote>
            <blockquote>
                <footer>- Found in <a href="#">Source 2</a></footer>
            </blockquote>
        </div>
    </div>
</body>
</html>
