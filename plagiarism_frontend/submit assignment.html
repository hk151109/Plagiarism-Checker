<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Assignment - Plagiarism Checker</title>
    <link rel="stylesheet" href="submitassignment.css" type="text/css">
</head>
<body>
    <div class="main">
        <h2>Submit Your Assignment</h2>
        <div class="assignment-upload">
            <form action="http://localhost:5000" method="POST">
                    <label for="assignmentName" >Assignment Name:</label>
                    <p>Input Text : </p>
                    <p><textarea name="query" rows="8" cols="50" autofocus placeholder="Enter Your Query Here"></textarea></p>   
                <input id="submit" type="submit" value="Submit Assignment">
            </form>
        </div>
    </div>
</body>
</html>
